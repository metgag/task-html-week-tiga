<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coba input user menggunakan tag form">
    <title>Coba Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <div>
            <!-- label -->
            <div><label for="email">Email:</label><br><input type="email"
                    id="email"></div>
            <div><label for="password">Password:</label><br><input
                    type="password" id="password"></div>
            <div><label>Status:</label><br>
                <input type="radio" name="status" id="menikah"
                    value="menikah"><label for="menikah">Sudah menikah</label>
                <input type="radio" name="status" id="belum"
                    value="lajang"><label for="belum">Belum menikah</label>
            </div>
            <div><label>Pilihan bahasa</label><br>
                <input type="checkbox" name="lang" id="c"><label
                    for="c">C</label>
                <input type="checkbox" name="lang" id="go"><label
                    for="go">Go</label>
                <input type="checkbox" name="lang" id="java"><label
                    for="java">Java</label>
                <input type="checkbox" name="lang" id="js"><label
                    for="js">JavaScript</label>
            </div>
            <div><label for="drop-lang">Pilihan bahasa</label><br>
                <select name="drop-lang" id="drop-lang">
                    <option value="c">C</option>
                    <option value="go">Go</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select>
            </div><br>
            <div><label for="pesan">Pesan</label><br><textarea name="message"
                    id="pesan" rows="12" cols="80"></textarea></div>
            <button type="submit">Submit</button>
        </div><br>
        <!-- placeholder -->
        <!-- <div>
            <div><input type="text" name="username" placeholder="username">
            </div>
            <div><input type="password" name="passwd" placeholder="password">
            </div>
            <button type="submit">Submit</button>
        </div> -->
    </form>
</body>

</html>
